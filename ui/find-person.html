<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: createPerson" role="form">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Person
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">
          <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search"
                   autocomplete="off" autocorrect="off" autocapitalize="off"
                   data-bind="textInput: search">
          </div>
      </div>

      <div data-bind="if: people().length"
           style="max-height: 30em; overflow: scroll; overflow-y: visible">
        <table class="table table-hover table-condensed">
          <tbody data-bind="foreach: people">
            <tr data-bind="click: $parent.selectPerson">
              <td class="col-xs-4" data-bind="text: $data.name"></td>
              <td class="col-xs-4" data-bind="text: $data.company"></td>
              <td class="col-xs-4" data-bind="text: $data.pretty_phone"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Create
        </button>
      </div>

    </form>
  </div>
</div>
