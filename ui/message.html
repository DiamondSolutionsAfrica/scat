<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: sendMessage" role="form">

      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Message
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">

          <div class="form-group">
            <label for="from">From</label>
            <input type="text" class="form-control" id="from"
                   data-bind="value: from">
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject"
                   data-bind="value: subject">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"
                      data-bind="value: message"></textarea>
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <input type="hidden" name="parent" data-bind="value: parent">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Send
        </button>
      </div>

    </form>
  </div>
</div>
